<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>大地遊戲測試</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="mainContent" class="container text-center">
            <h1>大地遊戲測試</h1>
            <div class="d-grid gap-2">
                <a id="btnRegisterPlayer" class="btn btn-primary btn-lg" href="#">玩家註冊</a>
                <a id="btnCameraScan" class="btn btn-primary btn-lg" href="#">讀取QR Code</a>
                <a id="btnPositionList" class="btn btn-primary btn-lg" href="#">檢查打卡清單</a>
            </div>
        </div>

        <div id="sectionRegisterPlayer" class="d-none container text-center">
            <h2>玩家註冊</h2>
            <form id="formRegisterPlayer">
                <div class="text-start mt-2">
                    <label for="playerName" class="form-label">玩家名稱:</label>
                    <input type="text" id="playerName" class="form-control" name="name" placeholder="請輸入名字" required>
                </div>
                <select id="playerTeam" class="form-select mt-2" name="team" required>
                    <option value="" disabled selected hidden>選擇隊伍</option>
                </select>
                <button type="submit" class="btn btn-primary btn-lg mt-2">註冊</button>
            </form>
            
            <div class="d-grid mt-4">
                <a href="#" class="btn btn-primary btnBackToMain btn-lg">返回主頁</a>
            </div>
        </div>
        <div id="sectionRegisterPlayerResult" class="d-none container text-center">
            <h2>註冊結果</h2>
            <p id="registerPlayerResultMessage"></p>
            
            <div class="d-grid mt-4">
                <a href="#" class="btn btn-primary btnBackToMain btn-lg">返回主頁</a>
            </div>
        </div>
        <div id="sectionCameraScan" class="d-none container text-center">
            <h2>讀取QR Code</h2>
            <p>請使用相機掃描QR Code。</p>
            <video id="videoCamera" width="400" height="400" class="d-block mx-auto"></video>
            
            <div class="d-grid mt-4">
                <a href="#" class="btn btn-primary btnBackToMain btn-lg">返回主頁</a>
            </div>
        </div>
        <div id="sectionCheckPositionResult" class="d-none container text-center">
                <h2>打卡結果</h2>
                <h3 id="checkPositionName"></h3>
                <p id="checkPositionDescription"></p>
                <p id="checkPositionDate"></p>
                
            <div class="d-grid mt-4">
                <a href="#" class="btn btn-primary btnBackToMain btn-lg">返回主頁</a>
            </div>
        </div>
        <div id="sectionMapView" class="d-none container text-center">
            <h2>檢查打卡紀錄</h2>
            <p>來看看你總共在哪些地方留下了足跡！</p>
            <div class="container">
                <div id="positionList" class="row">
                    <!-- 打卡紀錄列表將在這裡動態生成 -->
                </div>
            </div>
            <div class="d-grid mt-4">
                <a href="#" class="btn btn-primary btnBackToMain btn-lg">返回主頁</a>
            </div>
        </div>

        <div id="loadingOverlay" class="overlay">
            <div>
                <p>初始化中請稍候……</p>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
        <script src="js/qr-scanner.umd.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
